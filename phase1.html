<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="mainStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="creationPage">
        <div class="sidebar">
            <div class="sideText">
                <h2 class="sideTitle">Animation Station</h2>
                <div class="horizontalLine"></div>
                    <button id="indexBut"><a href="index.html">Home Page</a></button>
                    <button id="p1But"><a href="#">Phase 1</a></button>
                    <button id="p2But"><a href="phase2.html">Phase 2</a></button>
                    <button id="p3But"><a href="phase3.html">Phase 3</a></button>
            </div>
            <div class="vertBar"></div>
        </div>
        <div class="buttonSelectors">
            <span class="shapeSelector">
                <p><input type="radio" name="shapes" class="shapes" id="circ"value="circle">Circle</p>
                <p><input type="radio" name="shapes" class="shapes" if="squr"value="square" checked>Square</p>
            </span>

            <span class="sizeSelector">
                <p><input type="radio" name="sizes" class="sizes" id="small" value="small" checked>Small</p>
                <p><input type="radio" name="sizes" class="sizes" id="large" value="large">Large</p>
            </span>

            <span class="colorSelector">
                <p><input type="radio" name="colors" class="colors" id="red" value="red" checked>Red</p>
                <p><input type="radio" name="colors" class="colors" id="blue" value="blue">Blue</p>
            </span>

            <span class="opacSelector">
                <p><input type="radio" name="opacity" class="opacity" id="full" value="full" checked>Full</p>
                <p><input type="radio" name="opacity" class="opacity" id="part" value="partial">Partial</p>
            </span>
        </div>
        <div class="controlButtons">
            <button class="menuMove">Move Menus</button>
            <button class="revMove">Reverse Menus</button>
        </div>
        <div class="shape square small red full"></div>
    </div>


    <script src="creation.js"></script>
</body>
</html>
